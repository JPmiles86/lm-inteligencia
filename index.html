<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inteligencia - Specialized Marketing Solutions</title>
    <meta name="description" content="Professional marketing services tailored for hotels, restaurants, healthcare, and sports industries." />
    
    <!-- Industry-specific styling will be injected here -->
    <style>
      :root {
        --primary-color: #371657;
        --secondary-color: #f04a9b;
        --accent-color: #176ab2;
      }
    </style>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Immediate redirect script - runs before React loads -->
    <script>
      (function() {
        var hostname = window.location.hostname;
        // If on main domain, redirect to hospitality subdomain immediately
        if (hostname === 'inteligenciadm.com' || hostname === 'www.inteligenciadm.com') {
          window.location.replace('https://hospitality.inteligenciadm.com' + window.location.pathname + window.location.search);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

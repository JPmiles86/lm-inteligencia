<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Admin Settings</title>
</head>
<body>
    <h1>Admin Settings Initializer</h1>
    <p>This page will set your admin settings to disable blog visibility.</p>
    
    <button onclick="initSettings()">Initialize Settings (Blog OFF)</button>
    <button onclick="resetSettings()">Reset Settings (Blog ON)</button>
    
    <div id="status"></div>
    
    <script>
        function initSettings() {
            const settings = {
                showStaffSection: true,
                showBlog: false
            };
            
            localStorage.setItem('admin_settings', JSON.stringify(settings));
            document.getElementById('status').innerHTML = '<p style="color: green;">✅ Settings initialized! Blog is now hidden.</p>';
        }
        
        function resetSettings() {
            const settings = {
                showStaffSection: true,
                showBlog: true
            };
            
            localStorage.setItem('admin_settings', JSON.stringify(settings));
            document.getElementById('status').innerHTML = '<p style="color: blue;">✅ Settings reset! Blog is now visible.</p>';
        }
    </script>
</body>
</html>
